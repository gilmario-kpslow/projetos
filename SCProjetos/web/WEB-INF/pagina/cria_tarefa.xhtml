<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="cadTarefa">
        <p:fieldset legend="Criar nova Tarefa">
            <p:fieldset     >
                <p:commandButton action="#{tarefaController.criar()}" value="Criar" update="cadTarefa"/>
                <p:commandButton value="Ver todos" action="#{navegacaoBean.redireciona(bundle['gerenciar.tarefa'])}" immediate="true"/>
            </p:fieldset>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{tarefaController.tarefa.nome}" title="Nome" />
                <p:outputLabel value="Descrição" for="descricao" />
                <p:inputText id="descricao" value="#{tarefaController.tarefa.descricao}" title="Descrição" />
            </h:panelGrid>
        </p:fieldset>
    </h:form>

</ui:composition>
