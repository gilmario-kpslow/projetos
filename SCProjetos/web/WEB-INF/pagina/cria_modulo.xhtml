<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="cadModulo">

        <p:fieldset legend="Criar novo Modulo">
            <p:fieldset>
                <p:commandButton action="#{moduloController.criar()}" value="Criar" update="cadModulo"/>
                <p:commandButton value="Ver todos" action="#{navegacaoBean.redireciona(bundle['status.projeto'])}" immediate="true"/>
            </p:fieldset>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{moduloController.modulo.nome}" title="Nome" />
                <p:outputLabel value="Descrição" for="objetivo" />
                <p:inputTextarea id="objetivo" value="#{moduloController.modulo.objetivo}" title="Objetivo" style="width: 100%;" cols="120" rows="5"/>
            </h:panelGrid>
        </p:fieldset>
    </h:form>

</ui:composition>
