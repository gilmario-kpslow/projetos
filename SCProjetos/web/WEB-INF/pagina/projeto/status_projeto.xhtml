<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="cadProjeto">
        <p:fieldset legend="Status do Projeto #{projetoController.projeto.nome}">
            <p:fieldset legend="Status">
                <h:outputText value="Id:"/>
                <h:outputText value="#{projetoController.projeto.id}"/>
                <h:outputText value="Nome:"/>
                <h:outputText value="#{projetoController.projeto.nome}"/>
                <h:outputText value="Situação:"/>
                <h:outputText value="#{projetoController.projeto.situacao}"/>
                <h:outputText value="Descrição:"/>
                <h:outputText value="#{projetoController.projeto.descricao}"/>
            </p:fieldset>
            <p:fieldset legend="Comandos">
                <p:commandButton value="Adicionar Modulo" icon="ui-icon-plus" actionListener="#{moduloController.novo()}" action="#{navegacaoBean.redireciona(bundle['cadastro.modulo'])}" immediate="true"/>
                <p:commandButton value="Mostrar Modulos" icon="ui-icon-refresh" actionListener="#{moduloController.consultarModulos()}"  immediate="true" update="tabela"/>
            </p:fieldset>
            <p:fieldset legend="Modulos" toggleable="true" collapsed="false">
                <p:dataTable value="#{moduloController.modulosList}" var="m" id="tabela" rows="20">
                    <p:column headerText="Id" width="5%">
                        <h:outputText value="#{m.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{m.nome}"/>
                    </p:column>
                    <p:column headerText="Ação" width="5%">
                        <p:commandButton style="width: 20px;height: 20px;" icon="ui-icon-check" action="#{navegacaoBean.redireciona(bundle['cadastro.modulo'])}" actionListener="#{moduloController.selecionaModulo(m)}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:fieldset>
    </h:form>

</ui:composition>
