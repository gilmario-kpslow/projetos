<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:r="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="topo">
        <ui:include src="/WEB-INF/pagina/partes/menu.xhtml" />
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <fieldset >
                <legend>
                    Comandos
                </legend>
                <a:commandButton value="Mostrar os projetos" action="#{projetoController.mostrarProjetos()}" render="tabela"/>
                <a:commandButton value="Criar" actionListener="#{projetoController.novo()}" immediate="true" action="#{navegacaoBean.redireciona(bundle['cadastro.projeto'])}"/>
            </fieldset>
            <fieldset >
                <legend>
                    Comandos
                </legend>
                <r:dataTable value="#{projetoController.projetosList}" var="p" id="tabela" rows="20">
                    <r:column width="5%">
                        <h:outputText value="#{p.id}"/>
                    </r:column>
                    <r:column >
                        <h:outputText value="#{p.nome}"/>
                    </r:column>
                    <r:column  width="5%">
                        <a:commandButton style="width: 20px;height: 20px;" action="#{navegacaoBean.redireciona(bundle['status.projeto'])}" actionListener="#{projetoController.selecionaProjeto(p)}"/>
                    </r:column>
                </r:dataTable>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
