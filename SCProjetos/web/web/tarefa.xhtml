<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="topo">
        <ui:include src="/WEB-INF/pagina/partes/menu.xhtml" />
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <rich:accordion legend="Comandos">
                <p:commandButton value="Mostrar todos as Tarefas" action="#{tarefaController.consultarTarefas()}" update="tabela"/>
                <p:commandButton value="Criar" actionListener="#{moduloController.novo()}" action="#{navegacaoBean.redireciona(bundle['cadastro.tarefa'])}" immediate="true"/>
                </p:fieldset>
                <p:fieldset legend="Selecione uma Tarefa">
                    <p:dataTable value="#{tarefaController.tarefasList}" var="p" id="tabela" rows="20">
                        <p:column headerText="Id" width="5%">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{p.nome}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{p.status}"/>
                        </p:column>
                        <p:column headerText="Ação" width="5%">
                            <p:commandButton style="width: 20px;height: 20px;" icon="ui-icon-check"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
