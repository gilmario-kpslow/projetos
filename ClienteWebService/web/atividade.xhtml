<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/template.xhtml"
                xmlns:boot="http://xmlns.jcp.org/jsf/composite/boot">

    <ui:define name="conteudo">
        <h:form>
            <boot:botao action="#{atividadeMB.listar()}" value="Listar"/>
            <h:dataTable value="#{atividadeMB.atividades}" var="m">
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{m.nome}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="id"/>
                    </f:facet>
                    <h:outputText value="#{m.id}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Modulo"/>
                    </f:facet>
                    <h:outputText value="#{m.modulo.nome}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Atividade"/>
                    </f:facet>
                    <h:outputText value="#{m.modulo.projeto.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
