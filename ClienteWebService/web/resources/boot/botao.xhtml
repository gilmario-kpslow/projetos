<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:com="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <com:interface>
        <com:attribute name="value" default="acao"/>
        <com:attribute name="action" method-signature="java.lang.String action();" />
    </com:interface>
    <com:implementation>
        <h:commandButton value="#{cc.attrs.value}" action="#{cc.attrs.action}" styleClass="btn btn-default"/>
    </com:implementation>
</ui:composition>
