<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOcorrenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOcorrenciaLabel_id}"/>
                    <h:outputText value="#{ocorrenciaController.selected.id}" title="#{bundle.ViewOcorrenciaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaLabel_tarefa}"/>
                    <h:outputText value="#{ocorrenciaController.selected.tarefa}" title="#{bundle.ViewOcorrenciaTitle_tarefa}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaLabel_texto}"/>
                    <h:outputText value="#{ocorrenciaController.selected.texto}" title="#{bundle.ViewOcorrenciaTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaLabel_dataOcorrencia}"/>
                    <h:outputText value="#{ocorrenciaController.selected.dataOcorrencia}" title="#{bundle.ViewOcorrenciaTitle_dataOcorrencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ocorrenciaController.destroyAndView}" value="#{bundle.ViewOcorrenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOcorrenciaEditLink}"/>
                <br />
                <h:commandLink action="#{ocorrenciaController.prepareCreate}" value="#{bundle.ViewOcorrenciaCreateLink}" />
                <br />
                <h:commandLink action="#{ocorrenciaController.prepareList}" value="#{bundle.ViewOcorrenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOcorrenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
