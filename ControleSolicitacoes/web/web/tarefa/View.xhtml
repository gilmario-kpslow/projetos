<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/template/principal.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.ViewTarefaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTarefaLabel_id}"/>
                    <h:outputText value="#{tarefaController.selected.id}" title="#{bundle.ViewTarefaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_nome}"/>
                    <h:outputText value="#{tarefaController.selected.nome}" title="#{bundle.ViewTarefaTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_descricao}"/>
                    <h:outputText value="#{tarefaController.selected.descricao}" title="#{bundle.ViewTarefaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_status}"/>
                    <h:outputText value="#{tarefaController.selected.status}" title="#{bundle.ViewTarefaTitle_status}"/>
                    <h:outputText value="#{bundle.ViewTarefaLabel_modulo}"/>
                    <h:outputText value="#{tarefaController.selected.modulo.nome}" title="#{bundle.ViewTarefaTitle_modulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarefaController.destroyAndView}" value="#{bundle.ViewTarefaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTarefaEditLink}"/>
                <br />
                <h:commandLink action="#{tarefaController.prepareCreate}" value="#{bundle.ViewTarefaCreateLink}" />
                <br />
                <h:commandLink action="#{tarefaController.prepareList}" value="#{bundle.ViewTarefaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/web/index" value="#{bundle.ViewTarefaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
