<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/template/principal.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.EditModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModuloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moduloController.selected.id}" title="#{bundle.EditModuloTitle_id}" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{moduloController.selected.nome}" title="#{bundle.EditModuloTitle_nome}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_objetivo}" for="objetivo" />
                    <h:inputText id="objetivo" value="#{moduloController.selected.objetivo}" title="#{bundle.EditModuloTitle_objetivo}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_objetivo}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_projeto}" for="projeto" />
                    <h:selectOneMenu id="projeto" value="#{moduloController.selected.projeto}" title="#{bundle.EditModuloTitle_projeto}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_projeto}">
                        <f:selectItems value="#{projetoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{moduloController.update}" value="#{bundle.EditModuloSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModuloViewLink}"/>
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.EditModuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/web/index" value="#{bundle.EditModuloIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
