<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/template/principal.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.ViewModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModuloLabel_id}"/>
                    <h:outputText value="#{moduloController.selected.id}" title="#{bundle.ViewModuloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_nome}"/>
                    <h:outputText value="#{moduloController.selected.nome}" title="#{bundle.ViewModuloTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_objetivo}"/>
                    <h:outputText value="#{moduloController.selected.objetivo}" title="#{bundle.ViewModuloTitle_objetivo}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_projeto}"/>
                    <h:outputText value="#{moduloController.selected.projeto}" title="#{bundle.ViewModuloTitle_projeto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduloController.destroyAndView}" value="#{bundle.ViewModuloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModuloEditLink}"/>
                <br />
                <h:commandLink action="#{moduloController.prepareCreate}" value="#{bundle.ViewModuloCreateLink}" />
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.ViewModuloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/web/index" value="#{bundle.ViewModuloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
