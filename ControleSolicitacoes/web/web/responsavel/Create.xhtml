<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/resources/template/principal.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.CreateResponsavelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsavelLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{responsavelController.selected.nome}" title="#{bundle.CreateResponsavelTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateResponsavelLabel_senha}" for="senha" />
                    <h:inputSecret id="senha" value="#{responsavelController.selected.senha}" title="#{bundle.CreateResponsavelTitle_senha}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsavelController.create}" value="#{bundle.CreateResponsavelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsavelController.prepareList}" value="#{bundle.CreateResponsavelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/web/index" value="#{bundle.CreateResponsavelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
