<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/resources/template/principal.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.CreateProjetoTitle}"/>
        </ui:define>
        <ui:define name="topo">
            <ui:include src="/resources/template/partes/menu_projeto.xhtml" />
        </ui:define>
        <ui:define name="conteudo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_nome}" for="nome"/>
                    <h:inputText id="nome" value="#{projetoController.projeto.nome}" title="#{bundle.CreateProjetoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{projetoController.projeto.descricao}" title="#{bundle.CreateProjetoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateProjetoLabel_data_Inicio}" for="data_Inicio" />
                    <h:inputText id="data_Inicio" value="#{projetoController.projeto.dataInicio}" converter="#{conversorData}" title="#{bundle.CreateProjetoTitle_data_Inicio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projetoController.criar()}" value="#{bundle.CreateProjetoSaveLink}" />
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateProjetoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/web/index" value="#{bundle.ViewProjetoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
