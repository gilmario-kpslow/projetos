<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="regra" required="true" type="br.com.truesystem.projetosweb.dominio.gerenciador.RegraNegocio"/>
    </cc:interface>
    <cc:implementation>
        <c:outputMensagens />
        <c:panel titulo="#{cc.attrs.regra.id} - #{cc.attrs.regra.nome}" icon="fa fa-wrench">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div>
                        <h:outputText value="#{cc.attrs.regra.descricao}"/>
                    </div>
                    <div>
                        <h:outputText value="#{cc.attrs.regra.status}"/>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <h:commandLink value="#{cc.attrs.regra.status}" styleClass="btn btn-primary fa fa-pencil"/>
                    <h:commandLink value="Editar" styleClass="btn btn-primary fa fa-pencil" title="Editar"/>
                    <h:commandLink value="Excluir" styleClass="btn btn-danger fa fa-close" title="Excluir"/>
                </div>
            </div>
        </c:panel>
    </cc:implementation>


</ui:composition>
