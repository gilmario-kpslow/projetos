<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="value" default=""/>
        <cc:attribute name="prefixo" default=""/>
        <cc:attribute name="sufixo" default=""/>
    </cc:interface>
    <cc:implementation>
        <div class="text-right">
            <h:outputText value="#{cc.attrs.prefixo}"/>
            <h:outputText value="#{cc.attrs.value}">
                <f:convertNumber pattern="#,##0.00" currencyCode="BLR"/>
            </h:outputText>
            <h:outputText value="#{cc.attrs.sufixo}"/>
        </div>
    </cc:implementation>
</ui:composition>
