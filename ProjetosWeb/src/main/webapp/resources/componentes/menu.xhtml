<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>

    </cc:interface>
    <cc:implementation>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="true">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#{application.contextPath}"><span class="fa fa-home"></span> Inicio</a>
                </div>

                <div class="collapse navbar-collapse" id="menu">
                    <cc:insertChildren/>
                    <ul class="nav navbar-nav navbar-right">
                        <c:outputRender rendered="#{responsavelSession.responsavel != null}">
                            <li><a href="#"><span class="fa fa-user-secret"></span> #{responsavelSession.responsavel.nomeCompleto}</a></li>
                            <li><a href="#{application.contextPath}/logout"><span class="fa fa-power-off"></span> Logout</a></li>
                        </c:outputRender>
                        <c:outputRender rendered="#{responsavelSession.responsavel == null}">
                            <li><a href="#{application.contextPath}/login"><span class="fa fa-user"></span> Login</a></li>
                        </c:outputRender>
                    </ul>
                </div>
            </div>
        </nav>
    </cc:implementation>
</ui:composition>
