<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="titulo" default=""/>
        <cc:attribute name="icon" default="fa fa-anchor"/>
    </cc:interface>
    <cc:implementation>
        <fieldset>
            <legend>
                <span class="text-primary text-bold h5"><span class="#{cc.attrs.icon}"></span> #{cc.attrs.titulo}</span>
                <cc:renderFacet name="complemento"/>
            </legend>
            <cc:insertChildren/>

        </fieldset>
    </cc:implementation>
</ui:composition>
