<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="cadastro" required="true" type="br.com.truesystem.projetosweb.bean.BeanCadastroImplemente"/>
        <cc:attribute name="acao_voltar" required="true"/>
        <cc:attribute name="icon" default=""/>
    </cc:interface>
    <cc:implementation>
        <c:outputMensagens />
        <c:panel titulo="Deseja excluir esse registro?" icon="#{cc.attrs.icon}">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
            <cc:insertChildren/>
            <f:facet name="footer">
                <h:commandLink styleClass="fa fa-ban btn btn-warning" action="#{cc.attrs.acao_voltar}" value="Cancelar"/>
                <h:commandLink styleClass="btn btn-danger fa fa-close" value="Excluir">
                    <f:ajax event="click" listener="#{cc.attrs.cadastro.excluir()}"/>
                    <f:ajax event="click" listener="#{cc.attrs.acao_voltar}"/>
                </h:commandLink>
            </f:facet>
        </c:panel>
    </cc:implementation>
</ui:composition>
