<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="cadastro" required="true" type="br.com.truesystem.projetosweb.bean.BeanCadastroImplemente"/>
        <cc:attribute name="pagina_voltar" type="java.lang.String" required="true"/>
    </cc:interface>
    <cc:implementation>
        <c:outputMensagens/>
        <c:panel titulo="Deseja excluir esse registro?" icon="fa fa-trash" rendered="#{cc.attrs.cadastro.editando}">
            <cc:insertChildren/>
            <f:facet name="footer">
                <div class="row">
                    <div class="col-md-6">
                        <h:commandLink styleClass="btn btn-success fa fa-check form-control" value=" Excluir">
                            <f:ajax event="click" listener="#{cc.attrs.cadastro.excluir()}" render="@form"/>
                        </h:commandLink>
                    </div>
                    <div class="col-md-6">
                        <h:link styleClass="fa fa-ban btn btn-danger form-control" value=" Cancelar" outcome="#{cc.attrs.pagina_voltar}"/>
                    </div>
                </div>
            </f:facet>
        </c:panel>
        <c:panel titulo="Registro ExcluÃ­do!" icon="fa fa-trash" rendered="#{not cc.attrs.cadastro.editando}">
            <div class="row">
                <div class="col-md-12">
                    <h:link styleClass="fa fa-arrow-left btn btn-primary form-control" value=" Voltar" outcome="#{cc.attrs.pagina_voltar}"/>
                </div>
            </div>
        </c:panel>
    </cc:implementation>
</ui:composition>
