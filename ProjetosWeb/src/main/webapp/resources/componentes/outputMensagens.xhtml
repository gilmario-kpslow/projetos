<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>

    </cc:interface>
    <cc:implementation>
        <ui:repeat value="#{facesContext.getMessageList(null)}" var="men">
            <h:panelGroup rendered="#{men.severity == 'INFO 0'}">
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-close"></span></button>
                    <h:outputText value="#{men.summary} " styleClass="text-bold"/>
                    <h:outputText value="#{men.detail}"/>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{men.severity == 'WARN 1'}">
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-close"></span></button>
                    <h:outputText value="#{men.summary} " styleClass="text-bold"/>
                    <h:outputText value="#{men.detail}"/>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{men.severity == 'ERROR 2' or men.severity == 'FATAL 3'}">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="fa fa-close"></span></button>
                    <h:outputText value="#{men.summary} " styleClass="text-bold"/>
                    <h:outputText value="#{men.detail}"/>
                </div>
            </h:panelGroup>
        </ui:repeat>
    </cc:implementation>
</ui:composition>
