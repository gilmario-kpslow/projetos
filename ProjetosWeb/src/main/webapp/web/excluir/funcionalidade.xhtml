<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        <c:menu_projeto/>
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
                    <c:excluir cadastro="#{cadastraFuncionalidadeBean}" pagina_voltar="/web/gerenciar/atividade">
                        <div class="row">
                            <div class="col-lg-12">
                                <h:outputText value="#{cadastraFuncionalidadeBean.funcionalidade.nome}" styleClass="text-uppercase text-bold"/>
                                <div>
                                    <h:outputText value="#{cadastraFuncionalidadeBean.funcionalidade.descricao}"/>
                                </div>
                            </div>
                        </div>
                    </c:excluir>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
