<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:g="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="conteudo">
        <h:form>
            <g:cadastro cadastro="#{creditoCadastroBean}" titulo="Credito">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Carteira" for="carteira" class="label label-primary"/>
                        <h:message for="carteira" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:selectOneMenu value="#{creditoCadastroBean.credito.carteira}" converter="#{carteiraConverter}" styleClass="form-control" id="carteira" requiredMessage="Selecione uma Conta para a despesa" required="true">
                                <f:selectItem itemLabel=" -- Selecione -- " itemValue="#{null}"/>
                                <f:selectItems value="#{dashBoardBean.listaCarteiras}" itemValue="#{carteira}" itemLabel="#{carteira.nome}" var="carteira"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Descrição" for="descricao" />
                        <h:message for="descricao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText value="#{creditoCadastroBean.credito.descricao}" id="descricao" required="true" styleClass="form-control" requiredMessage="Informe uma descrição"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Data do Crédito" for="data"/>
                        <h:message for="data" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText value="#{creditoCadastroBean.credito.dataCredito}" converter="dataCalendarConverter" styleClass="form-control" requiredMessage="Informe uma data" onfocus="mascaraData(this);" id="data" required="true"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Valor" for="valor"/>
                        <h:message for="valor" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText value="#{creditoCadastroBean.credito.valor}" id="valor" required="true" onfocus="mascaraCurrency(this);" converter="currencyConverter" styleClass="form-control"/>
                        </div>
                    </div>
                </div>
            </g:cadastro>
        </h:form>
    </ui:define>
</ui:composition>
