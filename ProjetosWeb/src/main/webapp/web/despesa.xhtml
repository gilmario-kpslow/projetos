<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:g="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="conteudo">
        <h:form>
            <g:cadastro cadastro="#{despesaCadastroBean}" titulo="Despesas">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Carteira" for="carteira"/>
                        <h:message for="carteira" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:selectOneMenu requiredMessage="Selecione uma carteira" value="#{despesaCadastroBean.debito.carteira}" converter="#{carteiraConverter}" styleClass="form-control" id="carteira" required="true">
                                <f:selectItem itemLabel=" -- Selecione -- " itemValue="#{null}"/>
                                <f:selectItems value="#{dashBoardBean.listaCarteiras}" itemValue="#{carteira}" itemLabel="#{carteira.nome}" var="carteira"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Descrição" for="descricao"/>
                        <h:message for="descricao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText styleClass="form-control" requiredMessage="Informe uma descrição"  value="#{despesaCadastroBean.debito.descricao}" id="descricao" required="true"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Vencimento" for="vencimento"/>
                        <h:message for="vencimento" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText requiredMessage="Informe um data de vencimento" onfocus="mascaraData(this);" styleClass="form-control" value="#{despesaCadastroBean.debito.dataVencimento}" converter="dataCalendarConverter" id="vencimento" required="true"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Valor" for="valor"/>
                        <h:message for="valor" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText requiredMessage="Informe um valor" converter="currencyConverter" onfocus="mascaraCurrency(this);" value="#{despesaCadastroBean.debito.valor}" styleClass="form-control" id="valor" required="true"/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <h:commandLink styleClass="btn btn-primary fa fa-check-square-o" value="Marcar a despesa como paga" >
                            <f:ajax event="click" execute="@form" render="@form" listener="#{despesaCadastroBean.alternarPagar()}"/>
                        </h:commandLink>
                    </div>
                    <h:panelGroup id="pago">
                        <h:panelGroup rendered="#{despesaCadastroBean.deixarComoPago}">
                            <div class="col-lg-4 col-md-4">
                                <h:outputLabel value="Data de Pagamento" for="pagamento"/>
                                <h:message for="pagamento" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText styleClass="form-control mascaradata" onfocus="mascaraData(this);" requiredMessage="Informe um data de pagamento" value="#{despesaCadastroBean.debito.dataPagamento}" converter="dataCalendarConverter" id="pagamento" required="true"/>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <h:outputLabel value="Desconto" for="desconto"/>
                                <div>
                                    <h:inputText value="#{despesaCadastroBean.debito.desconto}" onfocus="mascaraCurrency(this);" converter="currencyConverter" styleClass="form-control" id="desconto" required="true">
                                        <f:ajax event="blur" execute="@form" render="valorPago" listener="#{despesaCadastroBean.atualizaCalculo()}"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <h:outputLabel value="Acrescimo" for="acrescimo"/>
                                <div>
                                    <h:inputText value="#{despesaCadastroBean.debito.acrescimo}" onfocus="mascaraCurrency(this);" converter="currencyConverter" styleClass="form-control" id="acrescimo" required="true">
                                        <f:ajax event="blur" execute="@form" render="valorPago" listener="#{despesaCadastroBean.atualizaCalculo()}"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <h:outputLabel value="Valor Pago" for="valorPago"/>
                                <h:message for="valorPago" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{despesaCadastroBean.debito.valorPago}" onfocus="mascaraCurrency(this);" styleClass="form-control" requiredMessage="Informe o valor pago" converter="currencyConverter" id="valorPago" readonly="true"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </g:cadastro>
        </h:form>
    </ui:define>
</ui:composition>
