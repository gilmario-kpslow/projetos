<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        <c:menu_atividade/>
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
                    <c:cadastro cadastro="#{cadastraFuncionalidadeBean}" titulo="Funcionalidade" icon="fa fa-file-text">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <h:outputLabel value="Codigo" styleClass="label label-primary" for="codigo"/>
                                <div>
                                    <h:inputText value="#{cadastraFuncionalidadeBean.funcionalidade.id}" id="codigo" styleClass="form-control disabled" readonly="true"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <h:outputLabel value="Nome" for="nome" styleClass="label label-primary"/>
                                <h:message for="nome" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{cadastraFuncionalidadeBean.funcionalidade.nome}" id="nome" requiredMessage="Informe um nome" required="true" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <h:outputLabel value="Descrição" styleClass="label label-primary" for="descricao"/>
                                <h:message for="descricao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputTextarea requiredMessage="Informe uma descrição" value="#{cadastraFuncionalidadeBean.funcionalidade.descricao}" id="descricao" required="true" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                    </c:cadastro>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
