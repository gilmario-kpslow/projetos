<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:g="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="conteudo">
        <h:form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
                    <g:cadastro cadastro="#{carteiraCadastroBean}" titulo="Carteira" consulta="#{carteiraConsultaBean}">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <h:outputLabel value="Nome" for="nome" styleClass="label label-primary"/>
                                <h:message for="nome" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                                <div>
                                    <h:inputText value="#{carteiraCadastroBean.carteira.nome}" id="nome" requiredMessage="Informe um nome" required="true" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <f:facet name="consulta">
                                    <h:dataTable value="#{carteiraConsultaBean.lista}" id="tabela" var="elemento" styleClass="table table-hover table-responsive table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nome"/>
                                            </f:facet>
                                            <h:outputText value="#{elemento.nome}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ação"/>
                                            </f:facet>
                                            <h:commandLink styleClass="fa fa-edit btn btn-primary">
                                                <f:ajax event="click" execute="@form" render="@form" listener="#{carteiraCadastroBean.setCarteira(elemento)}"/>
                                                <f:ajax event="click" execute="@form" render="@form" listener="#{carteiraConsultaBean.esconder()}"/>
                                                <f:ajax event="click" execute="@form" render="@form" listener="#{carteiraCadastroBean.mostrar()}"/>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </f:facet>
                            </div>
                        </div>
                    </g:cadastro>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
